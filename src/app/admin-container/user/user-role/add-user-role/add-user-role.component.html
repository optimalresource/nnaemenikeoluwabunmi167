<div style="padding-bottom: 400px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <p class="card-title font-large-1">Add User Role</p>
          <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
              <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
              <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
            </ul>
          </div>
        </div>

        <div class="card-content collpase show">
          <div class="card-body">
            <form class="form form-horizontal striped-rows form-bordered" [formGroup]="userRoleForm" (submit)="submit()">
              <div class="form-body">
                <h4 class="form-section"></h4>
                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput7">User Role Name</label>
                  <div class="col-md-6">
                    <input type="text" formControlName="userRoleName" id="projectinput1" class="form-control" placeholder="User Role Name" name="fname">
                  </div>
                  <!-- Validation Message -->
                  <div *ngIf="(userRoleForm.controls['userRoleName'].errors?.required && (userRoleForm.controls['userRoleName'].touched || userRoleForm.controls['userRoleName'].dirty))"
                    class="errorRed invalid animated wobble">
                    Required.
                  </div>
                  <div *ngIf="(userRoleForm.controls['userRoleName'].errors?.minlength)" class="errorRed invalid animated wobble">
                    Minimum Length is 3.
                  </div>
                  <div *ngIf="(userRoleForm.controls['userRoleName'].valid)" class="successGreen valid animated flash">
                    OK.
                  </div>
                  <!--/End Validation Message -->
                </div>
              </div>

              <!-- form buttons -->
              <div class="form-actions">
                <button type="button" class="btn btn-success mr-1" (click)="goBack()">
                <i class="ft-x"></i> Close
                </button>
                <button type="submit" [disabled]="userRoleForm.invalid" class="btn btn-primary">
                    <i class="la la-check-square-o"></i> Save Role
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <toaster-container [toasterconfig]="config1"></toaster-container>
</div>
